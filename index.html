<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ultimate AI Calculator with voice recognition, multiple themes, and advanced features.">
    <title>Ultimate AI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Calculator Container -->
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        
        <!-- Buttons -->
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
        
        <!-- Voice & Theme Buttons -->
        <div class="extra-buttons">
            <button onclick="startVoiceRecognition()">ðŸŽ¤ Voice</button>
            <button onclick="switchTheme()">ðŸŽ¨ Theme</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
