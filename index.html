<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate AI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display" id="display">0</div>
        <div class="controls">
            <button id="theme-cycle">Theme</button>
            <button id="lang-cycle">Language</button>
        </div>
        <div class="voice-btn" id="voiceToggle">
            <span class="mic-icon"></span>
            <span class="wave-effect"></span>
        </div>
        <div class="bill-scanner">
            <label for="billInput">Scan Bill:</label>
            <input type="file" id="billInput" accept="image/*">
            <div id="billResult">Total: N/A</div>
        </div>
        <div class="buttons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">*</button>
            <button class="number">0</button>
            <button class="clear">C</button>
            <button class="equals">=</button>
            <button class="operator">/</button>
        </div>
        <div class="footer">Powered by SD</div>
    </div>

    <script src="https://unpkg.com/tesseract.js@v5.0.4/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
