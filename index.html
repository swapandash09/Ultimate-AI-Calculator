<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Calculator Pro v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --accent: #fd79a8;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --key-bg: rgba(255, 255, 255, 0.15);
            --key-hover: rgba(255, 255, 255, 0.3);
            --display-bg: rgba(0, 0, 0, 0.2);
        }

        body.light {
            --bg-gradient: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            --text: #2d3436;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --key-bg: rgba(255, 255, 255, 0.5);
            --key-hover: rgba(255, 255, 255, 0.8);
            --display-bg: rgba(255, 255, 255, 0.4);
        }

        body.dark {
            --bg-gradient: linear-gradient(to right, #434343 0%, black 100%);
            --text: #dfe6e9;
        }

        body.colorful {
            --bg-gradient: linear-gradient(to right, #ff00cc, #333399);
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: background 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin-top: 20px;
        }

        /* Header & Controls */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #ff7675;
            border-radius: 50%;
            animation: pulse-red 1.5s infinite;
        }
        
        .pulse.active { background: #55efc4; animation: pulse-green 1.5s infinite; }

        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(85, 239, 196, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(85, 239, 196, 0); } 100% { box-shadow: 0 0 0 0 rgba(85, 239, 196, 0); } }

        /* Display */
        .display-container {
            position: relative;
            margin-bottom: 20px;
        }

        .display {
            width: 100%;
            min-height: 80px;
            background: var(--display-bg);
            border-radius: 16px;
            padding: 20px;
            text-align: right;
            font-size: 2.5rem;
            font-weight: 300;
            word-wrap: break-word;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .display:active { transform: scale(0.98); }
        .display-sub { font-size: 0.9rem; opacity: 0.7; margin-bottom: 5px; min-height: 1.2em;}
        
        /* Keypad */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            background: var(--key-bg);
            color: var(--text);
            cursor: pointer;
            backdrop-filter: blur(4px);
            border: 1px solid var(--glass-border);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .btn:hover { background: var(--key-hover); transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        
        .btn.op { color: var(--secondary); font-weight: bold; }
        .btn.eq { background: var(--primary); color: white; border: none; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4); }
        .btn.clear { color: var(--accent); }
        .btn.sci { font-size: 0.9rem; background: rgba(0,0,0,0.2); display: none; }
        .keypad.scientific-mode .btn.sci { display: block; }
        
        /* Tools Section */
        .tools {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .tool-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text);
            padding: 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .tool-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .tool-btn i { font-size: 1.2rem; }

        /* Overlay Panels (History/Scanner) */
        .panel {
            display: none;
            margin-top: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            padding: 15px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: var(--secondary);
            animation: spin 1s ease-in-out infinite; margin: 0 auto 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Toast Notification */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 30px; font-size: 0.9rem; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 100;
        }
    </style>
</head>
<body class="dark">

    <div class="container">
        <div class="header">
            <div class="status-badge">
                <div class="pulse" id="micStatus"></div>
                <span id="langDisplay">EN</span>
            </div>
            <div style="font-size: 0.8rem; opacity: 0.7;">Voice Calculator Pro</div>
        </div>

        <div class="display-container" onclick="app.copyToClipboard()">
            <div class="display-sub" id="displaySub"></div>
            <div class="display" id="display">0</div>
        </div>

        <div class="keypad" id="keypad">
            <button class="btn sci" onclick="app.input('sin(')">sin</button>
            <button class="btn sci" onclick="app.input('cos(')">cos</button>
            <button class="btn sci" onclick="app.input('tan(')">tan</button>
            <button class="btn sci" onclick="app.input('sqrt(')">√</button>

            <button class="btn clear" onclick="app.clear()">AC</button>
            <button class="btn op" onclick="app.input('(')">(</button>
            <button class="btn op" onclick="app.input(')')">)</button>
            <button class="btn op" onclick="app.input('/')">÷</button>
            
            <button class="btn" onclick="app.input('7')">7</button>
            <button class="btn" onclick="app.input('8')">8</button>
            <button class="btn" onclick="app.input('9')">9</button>
            <button class="btn op" onclick="app.input('*')">×</button>
            
            <button class="btn" onclick="app.input('4')">4</button>
            <button class="btn" onclick="app.input('5')">5</button>
            <button class="btn" onclick="app.input('6')">6</button>
            <button class="btn op" onclick="app.input('-')">-</button>
            
            <button class="btn" onclick="app.input('1')">1</button>
            <button class="btn" onclick="app.input('2')">2</button>
            <button class="btn" onclick="app.input('3')">3</button>
            <button class="btn op" onclick="app.input('+')">+</button>
            
            <button class="btn" onclick="app.input('0')">0</button>
            <button class="btn" onclick="app.input('.')">.</button>
            <button class="btn" onclick="app.backspace()"><i class="fas fa-backspace"></i></button>
            <button class="btn eq" onclick="app.calculate()">=</button>
        </div>

        <div class="tools">
            <button class="tool-btn" onclick="app.toggleVoice()" id="btnVoice">
                <i class="fas fa-microphone"></i> Voice
            </button>
            <button class="tool-btn" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-camera"></i> Scan
            </button>
            <button class="tool-btn" onclick="app.toggleHistory()">
                <i class="fas fa-history"></i> History
            </button>
            <button class="tool-btn" onclick="app.cycleTheme()">
                <i class="fas fa-palette"></i> Theme
            </button>
            <button class="tool-btn" onclick="app.toggleScientific()">
                <i class="fas fa-flask"></i> Sci
            </button>
             <button class="tool-btn" onclick="app.cycleLang()">
                <i class="fas fa-language"></i> Lang
            </button>
        </div>

        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="app.handleScan(event)">

        <div class="panel" id="historyPanel">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid rgba(255,255,255,0.2); padding-bottom:5px;">
                <span>Recent Calculations</span>
                <span onclick="app.clearHistory()" style="cursor:pointer; color:var(--accent)">Clear</span>
            </div>
            <div id="historyList"></div>
        </div>

        <div class="panel" id="scanPanel" style="display:none;">
            <div class="loader" id="scanLoader">
                <div class="spinner"></div>
                <span id="scanText">Analyzing Bill...</span>
            </div>
        </div>

    </div>

    <div class="toast" id="toast">Copied to clipboard</div>

    <script src="https://unpkg.com/mathjs@12.4.2/lib/browser/math.js"></script>
    <script src="https://unpkg.com/tesseract.js@5.0.4/dist/tesseract.min.js"></script>

    <script>
        class VoiceCalculator {
            constructor() {
                this.inputStr = '0';
                this.langIndex = 0;
                this.languages = [
                    { code: 'en-IN', name: 'English', label: 'EN' },
                    { code: 'hi-IN', name: 'Hindi', label: 'HI' },
                    { code: 'bn-IN', name: 'Bengali', label: 'BN' }
                ];
                this.themeIndex = 1; // Start with Dark
                this.themes = ['light', 'dark', 'colorful'];
                this.isVoiceActive = false;
                this.recognition = null;
                this.history = [];
                this.worker = null; // Tesseract worker
                
                // Translations for Voice Responses
                this.i18n = {
                    'en-IN': { error: 'Error', copied: 'Copied', scanning: 'Scanning bill...', total: 'Total amount is ' },
                    'hi-IN': { error: 'त्रुटि', copied: 'कॉपी किया गया', scanning: 'बिल स्कैन हो रहा है...', total: 'कुल राशि है ' },
                    'bn-IN': { error: 'ত্রুটি', copied: 'অনুলিপি করা হয়েছে', scanning: 'বিল স্ক্যান করা হচ্ছে...', total: 'মোট পরিমাণ হল ' }
                };

                this.init();
            }

            async init() {
                this.updateDisplay();
                this.setupVoice();
                // Pre-load Tesseract worker for speed
                this.initWorker(); 
            }

            // --- Display Logic ---
            input(val) {
                if (this.inputStr === '0' && !['+','-','*','/','.'].includes(val)) this.inputStr = '';
                this.inputStr += val;
                this.updateDisplay();
                this.vibrate();
            }

            clear() {
                this.inputStr = '0';
                document.getElementById('displaySub').textContent = '';
                this.updateDisplay();
            }

            backspace() {
                this.inputStr = this.inputStr.toString().slice(0, -1);
                if (this.inputStr === '') this.inputStr = '0';
                this.updateDisplay();
            }

            updateDisplay() {
                document.getElementById('display').textContent = this.inputStr;
            }

            calculate() {
                try {
                    const expression = this.inputStr;
                    // Safe evaluate
                    let result = math.evaluate(expression);
                    
                    // Format if float
                    if (result % 1 !== 0) result = parseFloat(result.toFixed(4));
                    
                    document.getElementById('displaySub').textContent = expression + ' =';
                    this.inputStr = result.toString();
                    this.updateDisplay();
                    this.addToHistory(expression, result);
                    this.speakResult(result);
                } catch (e) {
                    this.showToast('Calculation Error');
                    this.vibrate(200);
                }
            }

            addToHistory(expr, res) {
                this.history.unshift({ expr, res, time: new Date().toLocaleTimeString() });
                if (this.history.length > 10) this.history.pop();
                this.renderHistory();
            }

            renderHistory() {
                const list = document.getElementById('historyList');
                list.innerHTML = this.history.map(h => 
                    `<div class="history-item" onclick="app.loadHistory('${h.res}')">
                        <span>${h.expr}</span>
                        <strong>${h.res}</strong>
                    </div>`
                ).join('');
            }

            loadHistory(val) {
                this.inputStr = val.toString();
                this.updateDisplay();
            }

            // --- Voice Logic ---
            setupVoice() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false; // Easier control
                    this.recognition.interimResults = false;
                    this.recognition.lang = this.languages[this.langIndex].code;

                    this.recognition.onstart = () => {
                        this.isVoiceActive = true;
                        document.getElementById('micStatus').classList.add('active');
                        document.getElementById('btnVoice').classList.add('active');
                    };

                    this.recognition.onend = () => {
                        this.isVoiceActive = false;
                        document.getElementById('micStatus').classList.remove('active');
                        document.getElementById('btnVoice').classList.remove('active');
                        // Auto-restart if toggle is theoretically "on" could be implemented, 
                        // but manual toggle is safer for battery/privacy.
                    };

                    this.recognition.onresult = (event) => this.handleVoiceCommand(event);
                } else {
                    document.getElementById('btnVoice').style.display = 'none';
                    this.showToast("Voice not supported in this browser");
                }
            }

            toggleVoice() {
                if (!this.recognition) return;
                if (this.isVoiceActive) {
                    this.recognition.stop();
                } else {
                    this.recognition.lang = this.languages[this.langIndex].code;
                    this.recognition.start();
                    this.vibrate();
                }
            }

            handleVoiceCommand(event) {
                const transcript = event.results[0][0].transcript.toLowerCase();
                this.showToast(`Heard: "${transcript}"`);

                // Logic commands
                if (transcript.includes('clear') || transcript.includes('saaf')) return this.clear();
                
                // Theme commands
                if (transcript.includes('dark')) return this.setTheme('dark');
                if (transcript.includes('light')) return this.setTheme('light');
                
                // Math parsing
                // Replace spoken words with math symbols
                let mathStr = transcript
                    .replace(/plus|add|jod/g, '+')
                    .replace(/minus|subtract|ghatao/g, '-')
                    .replace(/multiply|into|guna/g, '*')
                    .replace(/divide|bhag/g, '/')
                    .replace(/x/g, '*') // Common mistake
                    .replace(/equals|result/g, '');

                // Extract numbers and operators
                const cleanMath = mathStr.replace(/[^0-9+\-*/.]/g, '');
                
                if (cleanMath.length > 0) {
                    this.inputStr = cleanMath;
                    this.calculate();
                }
            }

            speakResult(text) {
                if (!window.speechSynthesis) return;
                window.speechSynthesis.cancel();
                const utter = new SpeechSynthesisUtterance(text.toString());
                utter.lang = this.languages[this.langIndex].code;
                window.speechSynthesis.speak(utter);
            }

            // --- OCR / Scanner Logic ---
            async initWorker() {
                this.worker = await Tesseract.createWorker('eng'); 
                // We load English by default for numbers/symbols, usually sufficient for bills
            }

            async handleScan(event) {
                const file = event.target.files[0];
                if (!file) return;

                document.getElementById('scanPanel').style.display = 'block';
                document.getElementById('scanLoader').style.display = 'block';
                document.getElementById('scanText').textContent = this.i18n[this.languages[this.langIndex].code].scanning;

                try {
                    if (!this.worker) await this.initWorker();
                    
                    const { data: { text } } = await this.worker.recognize(file);
                    
                    // improved Regex for Total Amount
                    const amountRegex = /(?:total|amount|sum|grand total|due)[\s:.]*?[$₹]?\s*([\d,]+\.?\d{0,2})/i;
                    const match = text.match(amountRegex);
                    
                    // Fallback: Find largest number that looks like a price
                    // ... (Simple implementation for now)
                    
                    if (match && match[1]) {
                        const amount = match[1].replace(/,/g, ''); // Remove commas
                        this.inputStr = amount;
                        this.updateDisplay();
                        this.showToast("Bill Amount Found: " + amount);
                        this.speakResult(this.i18n[this.languages[this.langIndex].code].total + amount);
                    } else {
                        this.showToast("Could not find total amount");
                    }

                } catch (err) {
                    console.error(err);
                    this.showToast("Scan Error");
                } finally {
                    document.getElementById('scanPanel').style.display = 'none';
                    // Reset input for same file selection
                    document.getElementById('fileInput').value = '';
                }
            }

            // --- Utilities ---
            cycleTheme() {
                this.themeIndex = (this.themeIndex + 1) % this.themes.length;
                this.setTheme(this.themes[this.themeIndex]);
            }

            setTheme(name) {
                document.body.className = name;
            }
            
            cycleLang() {
                this.langIndex = (this.langIndex + 1) % this.languages.length;
                const lang = this.languages[this.langIndex];
                document.getElementById('langDisplay').textContent = lang.label;
                this.showToast(`Language: ${lang.name}`);
                if (this.recognition) this.recognition.lang = lang.code;
            }

            toggleHistory() {
                const p = document.getElementById('historyPanel');
                p.style.display = p.style.display === 'none' ? 'block' : 'none';
            }
            
            toggleScientific() {
                document.getElementById('keypad').classList.toggle('scientific-mode');
            }

            clearHistory() {
                this.history = [];
                this.renderHistory();
            }

             copyToClipboard() {
                navigator.clipboard.writeText(this.inputStr);
                this.showToast(this.i18n[this.languages[this.langIndex].code].copied);
            }

            showToast(msg) {
                const t = document.getElementById('toast');
                t.textContent = msg;
                t.style.opacity = '1';
                setTimeout(() => t.style.opacity = '0', 2000);
            }

            vibrate(ms = 10) {
                if (navigator.vibrate) navigator.vibrate(ms);
            }
        }

        // Start App
        const app = new VoiceCalculator();
    </script>
</body>
</html>
