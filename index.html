<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate AI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Ultimate AI Calculator</h2>
        <input type="text" id="display" readonly>
        
        <!-- Control Buttons -->
        <div class="controls">
            <button id="voice-btn">🎤 Voice</button>
            <button id="scan-btn">📷 Scan</button>
            <button id="theme-btn">🌙 Theme</button>
            <button id="lang-btn">🌐 Language</button>
            <button id="mode-btn">🔄 Mode</button>
        </div>

        <!-- Calculator Buttons -->
        <div class="buttons">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/">÷</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*">×</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-">−</button>

            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="clear">C</button>
            <button data-value="+">+</button>

            <button id="equal-btn" data-value="equals">=</button>
        </div>

        <!-- Additional Features -->
        <div class="extra">
            <p id="voice-status">🎤 Voice: Off</p>
            <p id="theme-status">🌙 Theme: Light</p>
            <p id="lang-status">🌐 Language: English</p>
            <p id="mode-status">🔄 Mode: Standard</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
